<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,inital-scarel=1" name="viewport"/>
    <title>木瓜文化</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/media.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.page.js"></script>
    <script type="text/javascript" src="js/scrolltopcontrol.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript">
        new WOW().init();
    </script>
</head>

<body>
{include file="pub/head"}
<!--publicBanner-->
<div class="piblicBanner">


</div>
<!--newsdetail-->
<div class="newsDetail">
    <div class="container perContent">
        <div class="row">
            <div class="col-md-12">
                <div class="news_detail_title">
                    <h4>{$info.title}</h4>
                    <div class="release">
                        <span class="author">发布人：{$info.author}</span>
                        <span class="date">发布时间:{$info.create_time}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="per_txt_detail">
                    <p>{$info.content}</p>


                </div>
            </div>
            <div class="col-md-12">
                <ul class="pager">
                    <li class="previous disabled"><a href="/home/news/last?id= +{$info.id}">&larr; 上一篇</a></li>
                    <li class="next"><a href="/home/news/next?id= +{$info.id}">下一篇 &rarr;</a></li>
                </ul>

        </div>
    </div>
</div>
<script>
    $(".page").createPage({
        pageCount:10,
        current:1,
        backFn:function(p){
        //console.log(p);
        }
    });
</script>
