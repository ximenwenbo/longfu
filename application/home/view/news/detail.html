<body>
{include file="pub/head"}
<!--publicBanner-->
<div class="piblicBanner">


</div>
<!--newsdetail-->
<div class="newsDetail">
    <div class="container perContent">
        <div class="row">
            <div class="col-md-12">
                <div class="news_detail_title">
                    <h4>{$info.title}</h4>
                    <div class="release">
                        <span class="author">发布人：{$info.author}</span>

                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="per_txt_detail">
                    <p>{$info.content}</p>


                </div>
            </div>
            <div class="col-md-12">
                <ul class="pager">
                    <li class="previous disabled"><a href="/home/news/last?id= +{$info.id}+&cat_id=+{$info.category_id}">&larr; 上一篇</a></li>
                    <li class="next">             <a href="/home/news/next?id= +{$info.id}+&cat_id=+{$info.category_id}">下一篇 &rarr;</a></li>
                </ul>

        </div>
    </div>
</div>
