<div class="caseList">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="tab">
                    <ul id="myTab">
                        <li class="active">
                            <a href="#webDesign" data-toggle="tab">公司要闻</a>
                        </li>

<!--newslist-->
<div class="newsList">
    <div class="container">
        <div class="row">
            {volist name="infos" id='v'}
            <div class="col-md-6">
                <a href="/home/news/detail?id= +{$v.id}.html">
                    <div class="newsItem">
                        <div class="row">
                            <div class="col-md-5 col-sm-5 paddR">
                                <div class="newsPic">
                                    <img src="{:config('home_images')}meimei.jpg">
                                </div>
                            </div>
                            <div class="col-md-7 col-sm-7">
                                <div class="newsTxt">
                                    <h4>{$v.title}</h4>
                                    <p>
                                        {$v.keywords}
                                    </p>
                                    <span>{:substr($v.create_time,0,10)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {/volist}


            <div class="col-md-12">
                <div class="page"></div>
            </div>
        </div>
    </div>
</div>
