<title>公司简介设置</title>

<script type="text/javascript" charset="utf-8" src="{:config('plugin')}ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{:config('plugin')}ueditor/ueditor.all.min.js"> </script>




</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>开始设置 <span class="c-gray en">&gt;</span>  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">	<a href="javascript:;" onclick="delsel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a><a  id="tianjia" href="javascript:;" onclick="member_add('添加新闻','{:url(\'tianjia\')}','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加新闻</a>

	</span>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="5"><input type="checkbox"  value=""></th>
				<th width="30">ID</th>
				<th width="50">新闻标题</th>
				<th width="50">新闻作者</th>
				<th width="200">logo</th>

				<th width="50">新闻关键字</th>



				<th width="30">操作</th>
			</tr>
		</thead>
		<tbody>

			{volist name="info" id="v"  empty="没有任何记录"}

			<td><input type="checkbox" value="{$v.id}" name="aa[]"></td>
				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$v.author}</td>
				<td><img src="{:substr($v.img,1)}" alt=""></td>

				<td>{$v.keywords}</td>
				<td class="td-manage">
					<a title="编辑" href="javascript:;"
					   onclick="member_edit('编辑','{:url(\'xiugai\',[\'id\'=>$v.id])}','4','','510')"
					   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除" href="javascript:;" onclick="member_del(this,{$v.id})"
					   class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i></a>


				</td>
			</tr>
			{/volist}

		</tbody>
	</table>
	</div>
</div>

{include file="news/js_index" /}


	<script type="text/javascript" src="{:config('admin_lib')}My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="{:config('admin_lib')}datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="{:config('admin_lib')}laypage/1.2/laypage.js"></script>
	<script type="text/javascript" >
        $(function(){
            $('.table-sort').dataTable({
               'lengthMenu':[[2,5,8],['二条','五条','八条',]],
              'info':true,
                "paging":true,
				'searching':true,
				'order':[[1,'desc']]  //设置默认第一列降排序


            });

        });
	</script>
