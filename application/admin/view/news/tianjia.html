<title>添加新闻 - H-ui.admin v3.1</title>
<script type="text/javascript" charset="utf-8" src="{:config('plugin')}ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{:config('plugin')}ueditor/ueditor.all.min.js"> </script>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="tian">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新闻标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text"  class="input-text" value=""  id="username" name="title">
			</div>
		</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新闻分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="category_id">
					<option value="" selected>请选择分类</option>
					{volist name="data" id="v"}
					<option value="{$v.category_id}">{$v.category_name}</option>
					{/volist}

				</select>
				</span> </div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新闻作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text"  maxlength="15" class="input-text" value=""   name="author">
			</div>
		</div>
		<link rel="stylesheet" href="{:config('plugin')}hhuploadify/HHuploadify.css" />
		<script src="{:config('plugin')}hhuploadify/HHuploadify.js"></script>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">新闻图：</label>
			<!--上传图片插件按钮容器-->
			<div class="formControls col-xs-8 col-sm-9" id="image"></div>
			<!--制作一个隐藏域 用于存储服务器端返回的上传图片的“路径名”信息-->
			<input type="hidden" id="img" name="img"
				   value="" />

		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">新闻内容：</label>

			<div class="formControls col-xs-8 col-sm-9">

				<textarea id="content" name="content"
						  style="width:540px;height:180px;"></textarea>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新闻关键字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text"   class="input-text"    name="keywords">
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>


<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="{:config('admin_lib')}My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
