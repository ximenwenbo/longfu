<title>公司简介设置</title>

<style type="text/css">
	/*分页样式*/
	.pagination li{list-style:none;float:left;margin-left:10px;
		padding:0 10px;
		background-color:#5a98de;
		border:1px solid #ccc;
		height:26px;
		line-height:26px;
		cursor:pointer;
		color:#fff;
	}
	.pagination li a{color:white;}
	.pagination li.active{background-color:white;color:gray;}
	.pagination li.disabled{background-color:white;color:gray;}
</style>



</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>开始设置 <span class="c-gray en">&gt;</span>  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">	<a  id="tianjia" href="javascript:;" onclick="member_add('添加新闻','{:url(\'tianjia\')}','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加新闻</a>

	</span>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">

				<th width="30">ID</th>
				<th width="50">新闻标题</th>
				<th width="50">新闻作者</th>
				<th width="100">新闻内容</th>
				<th width="50">新闻关键字</th>



				<th width="30">操作</th>
			</tr>
		</thead>
		<tbody>

			{volist name="info" id="v"  empty="没有任何记录"}


				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$v.author}</td>
				<td>{$v.content}</td>
				<td>{$v.keywords}</td>
				<td class="td-manage">
					<a title="编辑" href="javascript:;"
					   onclick="member_edit('编辑','{:url(\'xiugai\',[\'id\'=>$v.id])}','4','','510')"
					   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除" href="javascript:;" onclick="member_del(this,{$v.id})"
					   class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i></a>


				</td>
			</tr>
			{/volist}
			<tr><td colspan="100">{$pagelist}</td></tr>
		</tbody>
	</table>
	</div>
</div>
